{% extends "main.html" %}
{% block main %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-header bg-secondary text-white py-3 rounded-top-4">
                    <h3 class="m-0 fw-semibold">Cadastro de Usuário</h3>
                    <a href="/usuario/cadastro" class="btn btn-success">Cadastrar</a>
                </div>
                <div class="card-body">
                    <table class="table table-striped table-hover" id="tabela">
                        <thead>
                            <tr>
                                <th><i class="fa-solid fa-address-card"></i>Id</th>
                                <th><i class="fa-solid fa-address-card"></i>Nome</th>
                                <th><i class="fa-solid fa-address-card"></i>Sobrenome</th>
                                <th><i class="fa-solid fa-address-card"></i>CPF</th>
                                <th><i class="fa-solid fa-address-card"></i>RG</th>
                                <th><i class="fa-solid fa-ghost"></i>Ação</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block script %}
{% include "script.html" %}
<script defer type="module" src="/js/listuser.js"></script>
{% endblock %}
